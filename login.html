<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="./assets/css/style.css?2110260127" />
<title>TRAVIEW</title>
</head>
<body>
	<div class="login_wrap">
		<div class="login_box">
			<div class="login_form">
				<div class="logo">
					<img src="./assets/images/login_logo.png" alt="logo">
				</div>
				<div class="form">
					<div class="msg">
						<p class="warning">아이디 또는 비밀번호가 일치하지 않습니다.</p>
					</div>
					<input type="text" class="input input_id" placeholder="ID" />
					<input type="password" class="input input_pw" placeholder="PW" />
					<div class="option">
						<div class="find_pw">비밀번호 찾기</div>
						<div class="remember_box">
							<input type="checkbox" id="remember_id" class="remember_id">
							<label for="remember_id">ID 기억하기</label>
						</div>
					</div>
					<button type="button" onClick="location.href='./main.html'">LOGIN</button>
				</div>
			</div>
			<div class="traview_img">
				<video muted autoplay loop>
					<source src="./assets/images/login.mp4" type="video/mp4">
				</video>
				<img src="./assets/images/login_logo_r.png" alt="logo_right">
			</div>
		</div>
		<!-- 비밀번호 찾기 팝업 STEP_1 -->
		<div class="find_pw_layer find_step1">
			<div class="find_box">
				<div class="title">
					<h2>비밀번호 찾기</h2>
					<p>비밀번호를 찾고자 하는 아이디와 이메일을 입력해 주세요.</p>
					<div class="close close_step1"></div>
				</div>
				<div class="form">
					<input type="text" class="input input_id" placeholder="ID를 입력하세요." />
					<input type="text" class="input input_email" placeholder="E-Mail을 입력하세요." />
				</div>
				<button type="button">NEXT</button>
			</div>
		</div>
		<!-- 비밀번호 찾기 팝업 STEP_2 -->
		<div class="find_pw_layer find_step2">
			<div class="find_box">
				<div class="title">
					<h2>비밀번호 찾기</h2>
					<div class="close close_step2"></div>
				</div>
				<div class="text">
					해당 이메일 <span>hjlee@plantynet.com</span>로<br>
					임시 비밀번호를 발송 하였습니다.<br><br>
					확인 후 로그인해 주세요.
				</div>
				<button type="button">확인</button>
			</div>
		</div>
	</div>
	<script src="./assets/lib/jquery-3.6.0.min.js"></script>
	<script src="./assets/js/common.js?2110260127"></script>
</body>
</html>
